<app-slider [nombre] = "'Formulario'" [size] = "'small'"></app-slider>

<div class="center">
    <section id="content">

        <h2 class="subheader">Formulario</h2>

        <!-- 
            vinculamos el formulario a un evento (ngSubmit)="onSubmit() 
            Le damos nombre al formulario #userForm="ngForm"
            Le damos nombre a los input del formulario #nombre="ngModel" (Funciona sin eso)
            Le damos el valor del input al atributo del objeto [(ngModel)]="user.nombre" 
            Esta ultima es una directiva de bindin bi direccional por eso se usa [()]
        -->
        
        <form class="mid-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre"  />
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" #apellido="ngModel" [(ngModel)]="user.apellidos" />
            </div>

            <div class="form-group">
                <label for="bio">Biografia</label>
                <textarea name="bio" #bio="ngModel" [(ngModel)]="user.bio"></textarea>
            </div>

            <div class="form-group radibuttons">
                <input type="radio" name="genero" value="hombre" [(ngModel)]="user.genero" /> Hombre 
                <input type="radio" name="genero" value="mujer" [(ngModel)]="user.genero"/> Mujer 
                <input type="radio" name="genero" value="otro" [(ngModel)]="user.genero"/> Otro
            </div>

            <div class="clearfix"></div>

            <input type="submit" value="Enviar" class="btn btn-success" />

        </form>

    </section>
    <app-sidebar></app-sidebar>
</div>
