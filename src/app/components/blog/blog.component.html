<!-- Este es el cuadro rojo de bienbenida con btn al blog y asi le pasamos datos
del componente padre(donde lo llamamos) al hijo(al que llamamos).
Esto se gestiona desde la funcionalidad del componente(.TS).
ahora le pasamos una variable del padre para el hijo, tambien puede ser un
texte "'texto Aqui'"-->
<app-slider 
    [nombre] = "'Blog'"
    [size] = "'small'"
></app-slider>

<div class="center">
    <section id="content">

        <h1 class="subheader">Blog</h1>

        <div id="articles" >
            <article class="article-item" *ngFor="let article of articles">
                <div class="image-wrap">
                    <img src="{{url + 'get-image/' + article.image}}" alt="{{article.title}}" *ngIf="article.image" />
                    <img src="assets/images/default.jpg" alt="{{article.title}}" *ngIf="!article.image" />
                </div>

                <h2>{{article.title}}</h2>
                <span class="date">
                    {{article.date | date : ' dd/MM/yyyy'}}
                </span>
                <a href="#">Leer más</a>

                <div class="clearfix"></div>
            </article>

            <!--AÑADIR ARTICULOS VIA JS-->

        </div>

    </section>

    <app-sidebar></app-sidebar>
</div>
